---
- hosts: localhost
  tasks:
    - name: Install walkthroughs
      include_role:
        name: walkthroughs
        tasks_from: walkthroughs
    - name: Reboot template broker
      include_role:
        name: reboot_template_broker
    -
      name: Setup Fuse on OpenShift
      include_role:
        name: fuse
      tags: ['fuse']
      when: fuse
    - 
      name: Setup Rhpam on OpenShift
      include_role:
        name: rhpam
      tags: ['rhpam']
      when: rhpam     
